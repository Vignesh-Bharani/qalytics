version: '3.8'

services:
  db:
    image: postgres:15
    container_name: qalytics_db
    environment:
      POSTGRES_DB: qalytics
      POSTGRES_USER: qalytics_user
      POSTGRES_PASSWORD: qalytics_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qalytics_user -d qalytics"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: qalytics_backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://qalytics_user:qalytics_pass@db:5432/qalytics
      JWT_SECRET_KEY: your-secret-key-change-in-production
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    container_name: qalytics_frontend
    ports:
      - "3000:3000"
    environment:
      VITE_API_BASE_URL: http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0 --port 3000

volumes:
  postgres_data: